<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="conteiner">
        <div id="cronometro">
            <p>00:00:00</p>
        </div>
        <div id="button-conteiner">
            <button class="bnt" id="start" onclick="start()">Iniciar</button>
            <button class="bnt" id="pause" onclick="pause()">Pausar</button>
            <button class="bnt" id="restart" onclick="restart()">Reiniciar</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
